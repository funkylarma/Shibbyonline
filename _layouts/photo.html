---
layout: default
---

<article class="photo">

  {{ content }}

  <div class="caption">{{ post.title }}</div>

  <footer class="meta">
    <span class="meta-ago"><a href="{{ post.url }}">{{ page.date | timeago }}</a></span>
    <span class="meta-comments"><a class="dsq-comment-count" href="{{ post.url }}#disqus_thread">Comments</a></span>
    <br />
    <span class="meta-tags">Tagged with: {{ page.tags | array_to_sentence_string }}</span>
  </footer>
  
</article>
