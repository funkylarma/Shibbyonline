---
layout: default
---

<article class="link">
  <header>
    <h1><a href="{URL}" class="link" {Target}>{Name}</a></h1>
  </header>

  {block:Description}
  <div class="description">{Description}</div>
  {/block:Description}

  <footer class="meta">
    {block:Date}
    <span class="ago"><a href="{Permalink}">{TimeAgo}</a></span>
    {/block:Date}
    {block:NoteCount}
    <span class="meta-notes"><a href="{Permalink}#notes">{NoteCountWithLabel}</a></span>
    {/block:NoteCount}
    <span class="meta-comments"><a class="dsq-comment-count" href="{Permalink}#disqus_thread">Comments</a></span>
    {block:HasTags}
    <br />
    <span class="tags">Tagged with: {block:Tags}&nbsp;<a href="{TagURL}">#{Tag}</a>{/block:Tags}</span>
    {/block:HasTags}
  </footer>
  
</article>
